<!-- sidebar.component.html -->
<aside
    class="sidenav transition-all duration-300 bg-gray-200 scroll shadow py-4 z-50"
    [ngClass]="isCollapsed() && !isHovered() ? 'w-0 px-0 sm:w-16 sm:px-2' : 'w-64 px-4'"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
>
    <ul class="space-y-1 text-sm!">
        @for (item of menuItems; track i; let i = $index) {
        <li>
            <!-- ITEM SIN HIJOS -->
            @if (!item.children) {
            <a 
                [routerLink]="item.route"
                routerLinkActive="bg-gray-800 text-white!"
                class="flex items-center p-2 dark:text-white! rounded-md hover:bg-gray-900 hover:text-white! transition-colors"
                (click)="onItemClicked()"
            >
                @if(item.icon) {
                    <mat-icon class="material-symbols-outlined min-w-6 ml-1!">{{ item.icon }}</mat-icon>
                }
                @if (!isCollapsed() || isHovered()) {
                    <span class="ml-4 overflow-hidden">{{ item.label }}</span>
                }
            </a>
            }
        </li>
        }
    </ul>
</aside>
