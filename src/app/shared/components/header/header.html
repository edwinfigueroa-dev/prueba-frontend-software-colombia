<mat-toolbar class="fixed top-0 right-0 left-0 z-50 h-16! w-full! flex items-center bg-gray-900! shadow! px-2! sm:px-4!">
    <div class="flex justify-between w-full items-center">

        <div class="flex items-center justify-center gap-1 sm:gap-8">
            <button mat-icon-button class="text-white bg-gray-800 hover:bg-gray-700 transition-colors rounded-full w-10 h-10 cursor-pointer flex items-center justify-center" (click)="toggleSidebar()">
                <mat-icon class="inline-block!">menu</mat-icon>
            </button>
        </div>

        <div>
            <div class="flex items-center gap-2 sm:gap-4">
                <!-- Text -->
                <div class="flex flex-col text-right">
                    <span class="text-sm sm:text-base font-medium text-white text-wrap">
                        Edwin Figueroa
                    </span>
                </div>
              
                <!-- Avatar -->
                <button mat-button class="flex items-center flex-row-reverse gap-4 p-0!">
                    <div class="bg-gray-100 flex items-center justify-center w-8 h-8 sm:w-10 sm:h-10 rounded-full object-cover">
                        <mat-icon class="text-gray-900! font-bold!">person</mat-icon>
                    </div>
                </button>
            </div>
        </div>

    </div>
</mat-toolbar>
